<div
  class="bg-white dark:bg-gray-800 rounded-3xl shadow-xl overflow-hidden p-6 flex flex-col justify-between text-center h-full transition-transform hover:-translate-y-2 duration-300"
>
  <!-- App Logo -->
  <img
    class="w-32 h-32 object-contain mx-auto mb-6"
    [src]="'https://saas.Techsavanna.technology' + solution.app_logo"
    [alt]="solution.app_name"
  />

  <!-- App Title -->
  <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-1">
    {{ solution.app_name }}
  </h3>

  <!-- Subtitle (Hardcoded fallback for now) -->
  <p class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-2">
    (Software Solution)
  </p>

  <!-- Short Description -->
  <p
    class="text-sm text-gray-600 dark:text-gray-300 mb-6 line-clamp-3 px-2"
    [innerText]="solution.short_description || 'No description available.'"
  ></p>

  <!-- Read More Link -->
  <a
    href="javascript:void(0)"
    (click)="goToSolution(solution)"
    class="text-sky-600 font-medium text-sm hover:underline flex items-center justify-center gap-2"
  >
    Read More
    <svg
      class="w-4 h-4"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M17 8l4 4m0 0l-4 4m4-4H3"
      />
    </svg>
  </a>
</div>
