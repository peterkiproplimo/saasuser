<div
  class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden p-6 flex flex-col justify-between h-full"
>
  <img
    class="w-24 h-24 object-contain mb-4"
    [src]="'https://saas.techsavanna.technology' + solution.app_logo"
    [alt]="solution.app_name"
  />

  <h3 class="text-xl font-bold mb-2">{{ solution.app_name }}</h3>

  <p class="text-sm text-gray-600 dark:text-gray-300 mb-4">
    {{ solution.short_description || "No description available." }}
  </p>

  <ul
    class="list-disc list-inside text-sm text-gray-700 dark:text-gray-200 space-y-1"
  >
    <li *ngFor="let feature of solution.features">{{ feature }}</li>
  </ul>
</div>
