  </div>
</div>


  <!-- Contact Form -->
  <div>
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Send us a Message:</h2>
   <form [formGroup]="form" (ngSubmit)="submitForm()" class="space-y-4">
  <div class="grid md:grid-cols-2 gap-4">
    <input formControlName="persona_name" type="text" placeholder="Enter Name" class="w-full p-3 border rounded-md dark:bg-gray-800 dark:text-white" />
    <input formControlName="email" type="email" placeholder="Enter Email" class="w-full p-3 border rounded-md dark:bg-gray-800 dark:text-white" />
  </div>
  <div class="grid md:grid-cols-2 gap-4">
    <input formControlName="subject" type="text" placeholder="Enter Subject" class="w-full p-3 border rounded-md dark:bg-gray-800 dark:text-white" />
    <input formControlName="phone_number" type="text" placeholder="Enter Phone Number" class="w-full p-3 border rounded-md dark:bg-gray-800 dark:text-white" />
  </div>
  <textarea formControlName="message" rows="5" placeholder="Enter Message" class="w-full p-3 border rounded-md dark:bg-gray-800 dark:text-white"></textarea>

<div class="mb-4">
  <div class="flex items-center gap-2 mb-2">
    <label class="text-sm md:text-base font-semibold text-gray-700 dark:text-gray-300">
      {{ captchaQuestion }}
    </label>
    <i 
      class="pi pi-refresh text-blue-600 hover:text-blue-800 text-xl cursor-pointer" 
      (click)="getCaptcha()" 
      title="Refresh CAPTCHA">
    </i>
  </div>
  
  <input
    formControlName="captcha_answer"
    type="text"
    placeholder="Enter answer"
    class="w-full p-3 border rounded-md dark:bg-gray-800 dark:text-white"
  />
</div>


  <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-md font-semibold">
    SEND MESSAGE
  </button>
</form>

  </div>

</div>
<div class="w-full h-[450px]">
  <google-map
    height="100%"
    width="100%"
    [center]="center"
    [zoom]="zoom">
    <map-marker
      [position]="markerPosition"
      [options]="markerOptions">
    </map-marker>
  </google-map>
</div>

</section>
