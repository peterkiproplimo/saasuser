<section class="bg-white dark:bg-gray-900">
  <!-- GMap Section -->
 <!-- Map Display -->
<div class="w-full h-[450px]">
  <google-map
    height="100%"
    width="100%"
    [center]="center"
    [zoom]="zoom">
    <map-marker
      [position]="markerPosition"
      [options]="markerOptions">
    </map-marker>
  </google-map>
</div>

  <!-- Contact Form -->
  <div>
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Send us a Message:</h2>
    <form class="space-y-4">
      <div class="grid md:grid-cols-2 gap-4">
        <input type="text" placeholder="Enter Name" class="w-full p-3 border rounded-md dark:bg-gray-800 dark:text-white" />
        <input type="email" placeholder="Enter Email" class="w-full p-3 border rounded-md dark:bg-gray-800 dark:text-white" />
      </div>
      <div class="grid md:grid-cols-2 gap-4">
        <input type="text" placeholder="Enter Subject" class="w-full p-3 border rounded-md dark:bg-gray-800 dark:text-white" />
        <input type="text" placeholder="Enter Phone Number" class="w-full p-3 border rounded-md dark:bg-gray-800 dark:text-white" />
      </div>
      <textarea rows="5" placeholder="Enter Message" class="w-full p-3 border rounded-md dark:bg-gray-800 dark:text-white"></textarea>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-md font-semibold">
        SEND MESSAGE
      </button>
    </form>
  </div>

</div>

</section>
