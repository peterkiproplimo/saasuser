<nav class="bg-gradient-to-r from-blue-900 via-blue-800 to-blue-700 text-white shadow-lg sticky top-0 z-50 border-b border-blue-600">
  <div class="mx-auto w-full px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <!-- Left: Home Button + Logo -->
      <div class="flex items-center space-x-4">
        <!-- Home Button -->
        <button
          routerLink="/"
          class="p-2 text-white hover:text-blue-200 hover:bg-white/10 rounded-lg transition-all duration-200"
          title="Go Home"
        >
          <i class="pi pi-home text-xl"></i>
        </button>
        
        <!-- Logo (Clickable) -->
        <a routerLink="/" class="flex items-center space-x-3 hover:opacity-80 transition-opacity duration-200">
          <img
            src="/images/tech-savanna-logo.svg"
            alt="Techsavanna Logo"
            class="h-10 w-10 rounded-lg"
          />
          <div>
            <h1 class="text-lg font-bold text-white">Techsavanna</h1>
            <p class="text-xs text-blue-200">Customer Portal</p>
          </div>
        </a>
      </div>

      <!-- Right: Dark mode + profile -->
      <div class="flex items-center space-x-4">

        <!-- Dark Mode Toggle -->
        <button
          (click)="toggleDarkMode()"
          class="p-2 text-white hover:text-blue-200 hover:bg-white/10 rounded-lg transition-all duration-200"
        >
          <i [class]="isDarkMode ? 'pi pi-sun' : 'pi pi-moon'" class="text-lg"></i>
        </button>

        <!-- Profile -->
        @if (loggedIn) {
          <button (click)="menu.toggle($event)"
                  class="h-10 w-10 cursor-pointer text-white rounded-full ring-2 ring-white/30 hover:ring-white/50 flex items-center justify-center font-bold bg-blue-600 hover:bg-blue-700 transition-all duration-200">
            {{ storedUser.first_name!.charAt(0).toUpperCase() }}{{ storedUser.last_name!.charAt(0).toUpperCase() }}
          </button>
        }

      </div>
    </div>
  </div>

  <div class="card">
    <p-menu #menu [popup]="true" [appendTo]="'body'" class="flex justify-center w-max md:w-60 z-50">
      <ng-template #end>

        <div class="flex flex-col py-2">
          <button
            (click)="logout()"
            pRipple
            class="relative overflow-hidden w-full border-0 bg-transparent flex items-start p-2 pl-4 hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-none cursor-pointer transition-colors duration-200"
          >
        <span class="inline-flex flex-col">
          <span class="font-bold">Logout</span>
        </span>
          </button>

          <a routerLink="/customer/profile"
            class="relative overflow-hidden w-full border-0 bg-transparent flex items-start p-2 pl-4 hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-none cursor-pointer transition-colors duration-200"
          >
        <span class="inline-flex flex-col">
          <span class="font-bold">Member Profile</span>
        </span>
          </a>
        </div>

      </ng-template>
    </p-menu>
  </div>


</nav>
