@if (is_loading()){
  <div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">

      @for (i of [1, 2, 3, 4]; track i) {

        <div class="bg-gray-200 animate-pulse rounded-lg p-4">
          <div class="h-40 bg-gray-300 rounded mb-4"></div>
          <div class="h-6 bg-gray-300 rounded mb-2"></div>
        </div>

      }

    </div>
  </div>
} @else {
  <div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      @for (solution of solutions().data; track solution.name) {
        <a routerLink ="/customer/solution/{{solution.name}}" class="group">
          <app-solution-card [solution]="solution"></app-solution-card>
        </a>

      }

    </div>
  </div>
}
