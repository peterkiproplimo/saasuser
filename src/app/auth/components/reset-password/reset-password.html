<div class="max-w-xl w-full space-y-6 lg:space-y-8 pt-2 lg:pt-0">
  <!-- Centered Logo -->
  <div class="flex justify-center">
    <a routerLink="/">
      <img
        src="/images/images.jpeg"
        alt="Logo"
        class="h-32 w-32 rounded-full object-cover"
      />
    </a>
  </div>

  <!-- Welcome Message -->
  <div class="text-center -mt-4 lg:-mt-6">
    <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
      Welcome Back to Techsavanna ERP Solutions
    </h2>
    <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">
      Your business command center.
    </p>
  </div>

  <!-- Login Form -->
  <form
    class="space-y-6"
    (ngSubmit)="reset_password()"
    [formGroup]="reset_form"
  >
    <app-reactive-input
      [form]="reset_form"
      [id]="'password'"
      [key]="'password'"
      [label]="'Password'"
      [type]="'password'"
    ></app-reactive-input>

    <app-reactive-input
      [form]="reset_form"
      [id]="'confirm_password'"
      [key]="'confirm_password'"
      [label]="'Confirm Password'"
      [type]="'password'"
    ></app-reactive-input>

    @if (reset_form.hasError('passwordMismatch') &&
    reset_form.get('confirm_password')?.value) {
    <div class="text-red-500">Passwords do not match.</div>
    }

    <!-- Spacer Below Password on Web -->
    <div class="hidden lg:block h-2"></div>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row gap-4">
      <button
        type="submit"
        class="flex-1 flex justify-center gap-2 rounded-md bg-sky-500 hover:bg-sky-600 focus:ring-2 focus:ring-sky-500 px-4 py-2 text-sm font-semibold text-white transition-all duration-200"
      >
        Submit @if (loading) {
        <p-progress-spinner
          strokeWidth="8"
          fill="transparent"
          animationDuration=".5s"
          [style]="{ width: '20px', height: '20px' }"
          class="text-white"
        />
        }
      </button>
    </div>
  </form>
</div>
